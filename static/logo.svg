<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope -->
  <defs>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a8bc2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7aaf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope body -->
  <path d="M 20 15 L 20 50 L 80 50 L 80 15 Z" fill="url(#envelopeGradient)" stroke="#2d5a8a" stroke-width="1.5"/>
  
  <!-- Envelope flap (open) -->
  <path d="M 20 15 L 50 25 L 80 15" fill="url(#envelopeGradient)" stroke="#2d5a8a" stroke-width="1.5"/>
  
  <!-- Lock inside envelope -->
  <g transform="translate(50, 32)">
    <!-- Lock body -->
    <rect x="-8" y="0" width="16" height="12" fill="#000000" rx="1"/>
    <!-- Lock shackle -->
    <path d="M -6 -4 Q -6 -8 0 -8 Q 6 -8 6 -4 L 6 0" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="6" r="2" fill="#ffffff"/>
    <rect x="-1" y="8" width="2" height="3" fill="#ffffff"/>
  </g>
  
  <!-- SECURE MAIL text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3a7aaf" text-anchor="middle">
    <tspan x="100" dy="0">SECURE</tspan>
    <tspan x="100" dy="18">MAIL</tspan>
  </text>
</svg>

