{% extends "base.html" %}

{% block title %}Compose - Secure Email{% endblock %}
{% block page_title %}Compose{% endblock %}

{% block content %}
<div style="padding: 16px;">
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('send_email') }}" enctype="multipart/form-data" id="emailForm">
        <div class="compose-header">
            <div class="form-group" style="margin-bottom: 0; position: relative;">
                <div class="recipient-input-wrapper">
                    <div id="recipientTags" class="recipient-tags"></div>
                    <input type="text" id="recipient" name="recipient" placeholder="To" autocomplete="off" style="border: none; border-bottom: 1px solid #e0e0e0; border-radius: 0; padding: 12px 0; width: 100%;">
                </div>
                <div id="autocompleteDropdown" class="autocomplete-dropdown" style="display: none;"></div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <input type="text" id="subject" name="subject" placeholder="Subject" style="border: none; border-bottom: 1px solid #e0e0e0; border-radius: 0; padding: 12px 0;">
            </div>
        </div>
        
        <div class="compose-body">
            <textarea id="message" name="message" placeholder="Compose email" required style="border: none; min-height: 300px; padding: 16px; resize: none;"></textarea>
        </div>
        
        <div class="compose-footer">
            <div class="compose-actions-left">
                <label for="imageUpload" class="attach-btn">
                    ðŸ“Ž Attach Image
                    <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                </label>
                <span id="imageInfo" style="font-size: 12px; color: #5f6368; margin-left: 8px;"></span>
            </div>
            <div class="compose-actions-right">
                <a href="{{ url_for('dashboard') }}" class="btn" style="margin-right: 8px;">Cancel</a>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
        
        <div id="imagePreview" style="padding: 16px; display: none;">
            <div style="display: flex; align-items: center; gap: 8px; background: #f8f9fa; padding: 8px; border-radius: 4px;">
                <img id="previewImg" src="" alt="Preview" style="max-width: 100px; max-height: 100px; border-radius: 4px;">
                <div style="flex: 1;">
                    <div id="previewName" style="font-size: 14px; font-weight: 500;"></div>
                    <div id="previewSize" style="font-size: 12px; color: #5f6368;"></div>
                </div>
                <button type="button" onclick="removeImage()" style="background: none; border: none; color: #5f6368; cursor: pointer; font-size: 18px;">Ã—</button>
            </div>
        </div>
    </form>
</div>

<script>
let selectedImage = null;
let recipients = [];
let allUsers = {{ usernames|tojson|safe }};
let currentUser = '{{ session.username }}';

// Filter out current user from suggestions
allUsers = allUsers.filter(u => u !== currentUser);

function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const maxSize = 5 * 1024 * 1024;
    if (file.size > maxSize) {
        alert('Image size must be less than 5MB');
        event.target.value = '';
        return;
    }
    
    if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        event.target.value = '';
        return;
    }
    
    selectedImage = file;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById('previewImg').src = e.target.result;
        document.getElementById('previewName').textContent = file.name;
        document.getElementById('previewSize').textContent = formatFileSize(file.size);
        document.getElementById('imagePreview').style.display = 'block';
        document.getElementById('imageInfo').textContent = file.name + ' (' + formatFileSize(file.size) + ')';
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    selectedImage = null;
    document.getElementById('imageUpload').value = '';
    document.getElementById('imagePreview').style.display = 'none';
    document.getElementById('imageInfo').textContent = '';
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

// Recipient management
const recipientInput = document.getElementById('recipient');
const recipientTags = document.getElementById('recipientTags');
const autocompleteDropdown = document.getElementById('autocompleteDropdown');

function addRecipient(username) {
    if (username && !recipients.includes(username) && allUsers.includes(username)) {
        recipients.push(username);
        updateRecipientTags();
        recipientInput.value = '';
        hideAutocomplete();
    }
}

function removeRecipient(username) {
    recipients = recipients.filter(r => r !== username);
    updateRecipientTags();
}

function updateRecipientTags() {
    recipientTags.innerHTML = '';
    recipients.forEach(username => {
        const tag = document.createElement('span');
        tag.className = 'recipient-tag';
        tag.innerHTML = `${username} <span onclick="removeRecipient('${username}')" style="cursor: pointer; margin-left: 4px;">Ã—</span>`;
        recipientTags.appendChild(tag);
    });
    
    // Update hidden input for form submission
    recipientInput.value = recipients.join(', ');
}

function showAutocomplete(filter) {
    if (!filter) {
        hideAutocomplete();
        return;
    }
    
    const filtered = allUsers.filter(u => 
        u.toLowerCase().includes(filter.toLowerCase()) && !recipients.includes(u)
    );
    
    if (filtered.length === 0) {
        hideAutocomplete();
        return;
    }
    
    autocompleteDropdown.innerHTML = '';
    filtered.slice(0, 5).forEach(username => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = username;
        item.onclick = () => {
            addRecipient(username);
            recipientInput.focus();
        };
        autocompleteDropdown.appendChild(item);
    });
    
    autocompleteDropdown.style.display = 'block';
}

function hideAutocomplete() {
    autocompleteDropdown.style.display = 'none';
}

recipientInput.addEventListener('input', (e) => {
    const value = e.target.value.trim();
    if (value.includes(',') || value.includes(';')) {
        // Multiple recipients separated by comma or semicolon
        const parts = value.split(/[,;]/).map(p => p.trim()).filter(p => p);
        parts.forEach(part => {
            if (allUsers.includes(part)) {
                addRecipient(part);
            }
        });
        recipientInput.value = '';
    } else {
        showAutocomplete(value);
    }
});

recipientInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        const value = e.target.value.trim();
        if (value && allUsers.includes(value)) {
            addRecipient(value);
        }
    } else if (e.key === 'Backspace' && e.target.value === '' && recipients.length > 0) {
        removeRecipient(recipients[recipients.length - 1]);
    }
});

document.addEventListener('click', (e) => {
    if (!recipientInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
        hideAutocomplete();
    }
});

// Form submission
document.getElementById('emailForm').addEventListener('submit', function(e) {
    if (recipients.length === 0) {
        e.preventDefault();
        alert('Please add at least one recipient');
        return false;
    }
    recipientInput.value = recipients.join(', ');
});
</script>

<style>
.recipient-input-wrapper {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 4px;
    min-height: 44px;
}

.recipient-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.recipient-tag {
    background: #e8f0fe;
    color: #1a73e8;
    padding: 4px 8px;
    border-radius: 16px;
    font-size: 13px;
    display: inline-flex;
    align-items: center;
}

.recipient-tag span {
    color: #1a73e8;
    font-weight: bold;
}

#recipient {
    flex: 1;
    min-width: 200px;
}

.autocomplete-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #dadce0;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
    max-height: 200px;
    overflow-y: auto;
}

.autocomplete-item {
    padding: 8px 16px;
    cursor: pointer;
    font-size: 14px;
    color: #202124;
}

.autocomplete-item:hover {
    background: #f1f3f4;
}

.compose-header {
    border-bottom: 1px solid #e0e0e0;
    padding: 0 16px;
}

.compose-body {
    min-height: 300px;
}

.compose-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border-top: 1px solid #e0e0e0;
}

.compose-actions-left {
    display: flex;
    align-items: center;
}

.attach-btn {
    padding: 8px 16px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    background: #fff;
    color: #1a73e8;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
    transition: background 0.15s;
}

.attach-btn:hover {
    background: #f8f9fa;
}

.compose-actions-right {
    display: flex;
    align-items: center;
}

.form-group input:focus {
    border-bottom-color: #1a73e8;
    border-bottom-width: 2px;
    padding-bottom: 11px;
}
</style>
{% endblock %}
