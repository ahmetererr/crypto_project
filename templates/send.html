{% extends "base.html" %}

{% block title %}Send Email - Secure Email System{% endblock %}

{% block content %}
<h2>Send Email</h2>
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
{% if success %}
<div class="alert alert-success">{{ success }}</div>
{% endif %}

<form method="POST" action="{{ url_for('send_email') }}">
    <div class="form-group">
        <label for="recipient">To:</label>
        <input type="text" id="recipient" name="recipient" placeholder="Enter recipient username" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Email subject (optional)">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn">✉️ Send Email</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← Cancel</a>
    </div>
</form>

<style>
.form-actions {
    display: flex;
    gap: 10px;
}
</style>
{% endblock %}
