{% extends "base.html" %}

{% block title %}Sign in - Secure Email{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 32px;">
    <div style="width: 48px; height: 48px; background: #4285f4; border-radius: 24px; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: 500;">S</div>
    <h1 style="font-size: 24px; font-weight: 400; color: #202124; margin-bottom: 8px;">Welcome</h1>
    <p style="color: #5f6368; font-size: 14px;">Sign in to continue to Secure Email</p>
</div>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Sign in</button>
</form>

<div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e0e0e0;">
    <p style="color: #5f6368; font-size: 14px;">
        Don't have an account? 
        <a href="{{ url_for('register') }}" style="color: #1a73e8; text-decoration: none;">Create account</a>
    </p>
</div>
{% endblock %}
